<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <nb-card>
        <nb-card-body>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for account to block or suspend...">
            <span class="input-group-append">
            <button class="btn btn-hero-secondary btn-round input-group-text">
              Search
            </button>
          </span>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-8">
      <nb-card>
        <nb-card-body>
          <div class="row">
            <table class="table table-bordered">
              <tr style="border: 3px solid;">
                <th style="font-size: 16px; text-align: center;">S/N</th>
                <th style="font-size: 16px;">Account Holder</th>
                <th style="text-align: center; font-size: 16px;">Phone #</th>
                <th style="text-align: center; font-size: 16px;">Account Status</th>
                <th colspan="2" style="text-align: center; font-size: 16px;">Actions</th>
              </tr>
              <tr *ngFor="let subscriber of subscribers; let i = index">
                <td style="text-align: center;">
                  <label class="form-control">{{ i + 1 }}</label>
                </td>
                <td>
                  <label class="form-control">{{ subscriber.name }}</label>
                </td>
                <td style="text-align: center;">
                  <label class="form-control">{{ subscriber.phone }}</label>
                </td>
                <td style="text-align: center;">
                  <label class="form-control">{{ status[i] }} </label>
                </td>
                <td>
                  <input type="button" class="form-control btn btn-hero-warning" [disabled] = "buttonDisabled[i]" value="{{ suspendButtonText[i] }}" (click)="suspendOrActivateUserAccount(subscriber.userId, suspendButtonText[i])"/>
                </td>
                <td>
                  <input type="button" class="form-control btn btn-hero-danger" [disabled] = "buttonDisabled[i]" value="{{ blockButtonText[i] }}" (click)="blockUser(subscriber.userId)"/>
                </td>
              </tr>
            </table>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
