<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <nb-card>
        <nb-card-body>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search for user to update info...">
            <span class="input-group-append">
            <button class="btn btn-hero-secondary btn-round input-group-text">
              Search
            </button>
          </span>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <nb-card>
        <nb-card-body>
          <div class="row">
            <table class="table table-bordered">
              <tr style="border: 3px solid;">
                <th style="font-size: 16px; text-align: center;">S/N</th>
                <th style="font-size: 16px;">First Name</th>
                <th style="font-size: 16px;">Last Name</th>
                <th style="font-size: 16px;">Other Name(s)</th>
                <th style="text-align: center; font-size: 16px;">Phone #</th>
                <th style="font-size: 16px; text-align: center;">Email</th>
                <th style="text-align: center; font-size: 16px;">Action</th>
              </tr>
              <tr *ngFor="let user of users; let i = index">
                <td style="text-align: center;">
                  <label class="form-control">{{ i + 1 }}</label>
                </td>
                <td>
                  <input type="text" class="form-control" value = "{{ user.firstname }}" />
                </td>
                <td style="text-align: center;">
                  <input type="text" class="form-control" value="{{ user.lastname }}" />
                </td>
                <td style="text-align: center;">
                  <input type="text" class="form-control" value="{{ user.middlename }}" />
                </td>
                <td style="text-align: center;">
                  <input type="text" class="form-control" value = "{{ user.phone }}" />
                </td>
                <td style="text-align: left;">
                  <input type="text" class="form-control" value="{{ user.email }}" />
                </td>
                <td>
                  <input type="button" class="form-control btn btn-hero-secondary" value="Update"/>
                </td>
              </tr>
            </table>
          </div>
        </nb-card-body>
      </nb-card>
    </div>
  </div>
</div>
